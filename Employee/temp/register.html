<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <center> <h2> Reistration From</h2> </center><br>
  <form class="form-horizontal" action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" >Username :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Enter username " name="username">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >First name :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first_name" placeholder="Enter first name " name="first_name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Last name :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last_name" placeholder="Enter last  name " name="last_name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Email :</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="you@gmail.com" name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password1">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Confirm Password :</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password2" placeholder="Enter password" name="password2">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
    {% for msg in messages %}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10" style="color:red;">
        {{msg}}
      </div>
    </div>
    {% endfor %}
  </form>
</div>

</body>
</html>
