<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>

hr.new1 {
  border-top: 1px solid black;
}
</style>
</head>
<body>

<div class="container">
  {% if user.is_authenticated %}
    <br><br>
    <center>
    <h2> Hai {{user.username}} ! </h2>
    <a href="{% url 'logout' %}">Logout</a>
    </center>
    {% endif %}

   <hr class="new1">
  <div class="row">
    <div class="col-sm-6" >
       <form method="post" action="">
        {% csrf_token %}
        <center> <h1>  Add Employee </h1> </center>
           <hr>
           <center>
               <div class="form-group">
                   <label class="col-sm-2" >Employee </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="employee" placeholder="Enter your full name" name="employee">
                  </div>
               </div>
               <br><br>
               <div class="form-group">
                 <label class="col-sm-2" >Designation </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="designation" placeholder="Enter your designation" name="designation">
                  </div>
               </div>
               <br><br>
               <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
               </div>
           </center>
       </form>
    </div>
    <div class="col-sm-6" >
      <center> <h1>  Employee List </h1> </center>
        <hr>
        {% for i in emp %}
        <b>{{i.name}}</b> - {{i.designation}}
        <br>
        {% endfor %}
    </div>
  </div>
</div>

</body>
</html>
